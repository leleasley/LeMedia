services:
  lemedia-db:
    image: postgres:16-alpine
    container_name: lemedia-db
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-lemedia}
      - POSTGRES_USER=${POSTGRES_USER:-lemedia}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - /opt/LeMedia/db/data:/var/lib/postgresql/data
      - /opt/LeMedia/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp
      - /var/run/postgresql

  lemedia-web:
    build:
      context: /opt/LeMedia/apps/web
      dockerfile: Dockerfile
      args:
        # Only NEXT_PUBLIC_ vars need to be build args (inlined into client JS).
        # All server-only secrets are injected at runtime via env_file below.
        - NEXT_PUBLIC_TURNSTILE_SITE_KEY=${NEXT_PUBLIC_TURNSTILE_SITE_KEY}
    container_name: lemedia-web
    env_file:
      - /opt/LeMedia/.env
    ports:
      - "3010:3010"
    depends_on:
      - lemedia-db
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3010/api/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M
