# ──────────────────────────────────────────────────────────────────────────────
# LeMedia – Source build compose file (developer / self-hosted from source)
# Use this file if you are running the app straight from the repository.
#
#   docker compose up --build -d
#
# To use pre-built release images instead, see docker-compose.release.yml.
# ──────────────────────────────────────────────────────────────────────────────
services:
  lemedia-db:
    image: postgres:16-alpine
    container_name: lemedia-db
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-lemedia}
      - POSTGRES_USER=${POSTGRES_USER:-lemedia}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - ./db/data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp
      - /var/run/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lemedia} -d ${POSTGRES_DB:-lemedia}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  lemedia-redis:
    image: redis:7-alpine
    container_name: lemedia-redis
    command: ["redis-server", "--appendonly", "yes", "--save", "60", "1000"]
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - ./redis/data:/data
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3

  lemedia-bot:
    build:
      context: ./apps/bot
      dockerfile: Dockerfile
    container_name: lemedia-bot
    env_file:
      - ./.env
    depends_on:
      lemedia-db:
        condition: service_healthy
      lemedia-redis:
        condition: service_healthy
      lemedia-web:
        condition: service_healthy
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  lemedia-web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_TURNSTILE_SITE_KEY=${NEXT_PUBLIC_TURNSTILE_SITE_KEY}
        - NEXT_PUBLIC_VAPID_PUBLIC_KEY=${NEXT_PUBLIC_VAPID_PUBLIC_KEY}
        - NEXT_PUBLIC_TELEGRAM_BOT_USERNAME=${NEXT_PUBLIC_TELEGRAM_BOT_USERNAME}
    container_name: lemedia-web
    env_file:
      - ./.env
    volumes:
      - ./backups:/data/backups
    ports:
      - "3010:3010"
    depends_on:
      lemedia-db:
        condition: service_healthy
      lemedia-redis:
        condition: service_healthy
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3010/api/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M
