services:
  lemedia-web-staging:
    build:
      context: /opt/LeMedia/apps/web
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_TURNSTILE_SITE_KEY=${NEXT_PUBLIC_TURNSTILE_SITE_KEY}
        - NEXT_PUBLIC_VAPID_PUBLIC_KEY=${NEXT_PUBLIC_VAPID_PUBLIC_KEY}
    container_name: lemedia-web-staging
    env_file:
      - /opt/LeMedia/.env
      - /opt/LeMedia/.env.staging
    volumes:
      - /opt/LeMedia/backups:/data/backups
    ports:
      - "${STAGING_BIND_IP:-127.0.0.1}:${STAGING_PORT:-3011}:3010"
    depends_on:
      lemedia-db:
        condition: service_started
      lemedia-redis:
        condition: service_healthy
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3010/api/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - staging
