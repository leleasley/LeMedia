<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - LeMedia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #a0a0a0;
            margin-bottom: 30px;
        }
        
        .retry-button {
            display: inline-block;
            padding: 12px 32px;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.2s;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        
        .retry-button:hover {
            background: #2563eb;
        }
        
        .cached-pages {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid #2a2a2a;
        }
        
        .cached-pages h2 {
            font-size: 18px;
            margin-bottom: 16px;
            font-weight: 500;
        }
        
        .cached-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .cached-link {
            display: inline-block;
            padding: 10px 20px;
            background: #2a2a2a;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.2s;
        }
        
        .cached-link:hover {
            background: #3a3a3a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>
            It looks like you've lost your internet connection. 
            Check your network settings and try again.
        </p>
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="cached-pages">
            <h2>Available Offline</h2>
            <div class="cached-links">
                <a href="/" class="cached-link">Home</a>
                <a href="/movies" class="cached-link">Movies</a>
                <a href="/tv" class="cached-link">TV Shows</a>
                <a href="/requests" class="cached-link">My Requests</a>
            </div>
        </div>
    </div>
</body>
</html>
